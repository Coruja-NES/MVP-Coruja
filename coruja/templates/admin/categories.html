{% extends 'base.html'%}
{% block content %}

<div class="container">
    <h1>Todas Categorias</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Categoria</th>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for categorie in categories %}
                <tr>
                    <td>{{ categorie.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item {% if not has_prev_page %}disabled{% endif %}">
                <a class="page-link" href="{{ url_for('admin_configurations.view_categories', page=pagination.page-1) }}">Anterior</a>
            </li>
            <li class="page-item {% if not has_next_page %}disabled{% endif %}">
                <a class="page-link" href="{{ url_for('admin_configurations.view_categories', page=pagination.page+1) }}">Pr√≥ximo</a>
            </li>
        </ul>
    </nav>
    <div class="position-fixed bottom-0 end-0 m-5">
        <a
            href="{{ url_for('admin_configurations.category_form') }}"
            class="btn btn-outline-primary m-5 btn-lg"
            data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Criar Categoria"
        >
            <i class="bi bi-plus-lg"></i>
        </a>
    </div>
</div>


{% endblock %}
