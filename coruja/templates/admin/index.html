{% extends "base.html" %}
{% set active_page = "admin" %}

{% block content %}
<div class="row d-flex align-items-center justify-content-center">
    <div class="col-sm-8 col-md-12 col-lg-8">
        <h2 class="h2 fw-normal my-4">
            <i class="bi bi-gear me-3"></i>
            Página de Administração
        </h2>
        <div class="btn-container">
            <a class="btn btn-primary btn-block" href="{{ url_for('admin.logs.get_logs') }}">Logs de Acesso</a>
            <a class="btn btn-primary btn-block" href="{{ url_for('admin.logs.get_changes') }}">Logs de Mudanças</a>
            <a class="btn btn-primary btn-block" href="{{ url_for('admin.category.view_categories') }}">Categorias de
                Vulnerabilidades</a>
            <a class="btn btn-primary btn-block" href="{{ url_for('admin.user.show_users') }}">Grencia de usuarios</a>
        </div>
    </div>
</div>
{% endblock %}


{% block css %}
<style>
    .btn-block {
        display: block;
        width: 100%;
        height: 60px;
        /* Torna o botão mais alto */
        margin-bottom: 10px;
        line-height: 50px;
        /* Centraliza o texto verticalmente */
    }

    .btn-container {
        margin-top: 50px;
        /* Adiciona espaço antes do primeiro botão */
    }
</style>
{% endblock %}
